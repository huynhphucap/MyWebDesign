<carousel class="carousel"></carousel>
<div class="container" *ngFor="let item of data">
  <div class="d-inline-flex">
    <div class="card border-danger text-white bg-dark mt-5" routerLink="/detail-film">
      <div class="card-header">
        HD-VietSub
      </div>
      <img class="card-img-top"
        src="http://animalsbirds.com/wp-content/uploads/2017/03/Beautiful-Maltese-Dog-Photos-HD-Wallpapers.jpg"
        alt="Card image top">
      <div class="card-body">
        <h3 class="card-title">{{item.label}}</h3>
        <p class="card-text">{{item.text}}</p>
      </div>
      <div class="card-footer">
        This is a footer
      </div>
    </div>
  </div>
</div>
